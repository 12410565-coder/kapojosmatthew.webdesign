<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelas web design</title>
</head>
<body>
    <h1 id="judul">Hello, kelas web design unklab</h1>
    
    <button onclick="ubahText()">Klik Saya</button>
    <button onclick="resetText()">Reset</button>

    <p id="hasil"></p>

    <script>
      function ubahText() {
        document.getElementById("judul").innerHTML = "Selamat Datang";
        let jawaban = confirm("Apakah anda yakin?");
        if (jawaban === true) {
          document.getElementById("hasil").textContent = "Anda menekan OK";
        } else {
          document.getElementById("hasil").textContent = "Anda menekan Tidak";
        }
      }

      function resetText() {
        document.getElementById("judul").innerHTML = "Hello, kelas web design unklab";
        let jawaban = confirm("Apakah anda yakin ingin mereset?");
        if (jawaban === true) {
          document.getElementById("hasil").textContent = "Reset berhasil";
        } else {
          document.getElementById("hasil").textContent = "Reset dibatalkan";
        }
      }
    </script>
</body>
</html>
