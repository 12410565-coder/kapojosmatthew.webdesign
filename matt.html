<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelas Web Design</title>
</head>
<body>
  <h1 id="judul">Hello, kelas web design unklab</h1>

  <label>
    <input type="checkbox" id="setujuCheckbox" onchange="checkboxChanged(this)">
    yoii
  </label>
  <br><br>

  <button onclick="ubahText()">Klik Saya</button>
  <button onclick="resetText()">Reset</button>

  <p id="hasil"></p>

  <script>
    function checkboxChanged(checkbox) {
      if (checkbox.checked === true) {
        alert("Checkbox dicentang");
      } else {
        alert("Checkbox centang dlu");
      }
    }

    function isCheckboxChecked() {
      let checkbox = document.getElementById("setujuCheckbox");
      return checkbox.checked;
    }

    function ubahText() {
      if (isCheckboxChecked() === false) {
        alert("Silakan centang kotak persetujuan terlebih dahulu.");
        return;
      }

      let yakin = confirm("Apakah anda yakin?");
      if (yakin === true) {
        let judul = document.getElementById("judul");
        let hasil = document.getElementById("hasil");

        judul.textContent = "Selamat Datang";
        hasil.textContent = "formulir telah di kirim";
        alert("Teks telah diubah.");
      } else {
        let hasil = document.getElementById("hasil");
        hasil.textContent = "formulir gagal di kirim";
        alert("Perubahan dibatalkan.");
      }
    }

    function resetText() {
      if (isCheckboxChecked() === false) {
        alert("Silakan centang kotak persetujuan terlebih dahulu.");
        return;
      }

      let yakin = confirm("Apakah anda yakin ingin mereset?");
      if (yakin === true) {
        let judul = document.getElementById("judul");
        let hasil = document.getElementById("hasil");

        judul.textContent = "Hello, kelas web design unklab";
        hasil.textContent = "Reset berhasil";
        alert("Teks telah direset.");
      } else {
        let hasil = document.getElementById("hasil");
        hasil.textContent = "Reset dibatalkan";
        alert("Reset dibatalkan.");
      }
    }
  </script>
</body>
</html>
